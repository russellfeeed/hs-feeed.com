<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Casual - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        
        <!--<script src="https://phpstack-676167-2221902.cloudwaysapps.com/cockpit/api/regions/get/hs-behaviors?token=12891d01ee1336173f75d82800172f" type="text/hyperscript"> </script>-->
        



        <script src="https://unpkg.com/hyperscript.org@0.9.5"></script>
        
        <script>
          var COCKPITAPIURL="https://phpstack-676167-2221902.cloudwaysapps.com/cockpit/api/"
          var COCKPITTOKEN="12891d01ee1336173f75d82800172f"
        </script>
        
        <script type="text/hyperscript">
          behavior FetchFromCockpit(region)
            on load fetch `${window.COCKPITAPIURL}regions/get/${region}?token=${window.COCKPITTOKEN}`
            put the result into me
          end
        </script>
          
        <script type="text/hyperscript">
          behavior FetchMenuFromCockpit()
            on load fetch `${window.COCKPITAPIURL}collections/get/menu?token=${window.COCKPITTOKEN}` as Object
            log it
            repeat for entry in it.entries
              log entry
              put `<li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="${entry.url}">${entry.label}</a></li>` at end of me
            end
          end
        </script>

        <script type="text/hyperscript">
          behavior FetchContentFromCockpit(key)
            init
              log "Fetching "+key+" from Cockpit"
              set xbody to `{filter:{key:"${key}"}}`
              log xbody
              
            on load fetch `${window.COCKPITAPIURL}collections/get/content?token=${window.COCKPITTOKEN}` as Object with method:"POST", body:xbody
              log the result.entries[0]
              put the result.entries[0].content into me
          end
          
        </script>
      

    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3"
                  _="install FetchContentFromCockpit(key: 'site-heading-upper')
                  on click
                    halt the event
                    log 'Clicked'
                    put my innerHTML into the value of the next <input/>
                    show next <input/>
                    hide me">A Free Bootstrap Business Theme</span>
                <input type="text" class="site-heading-upper text-primary mb-3"
                 _="init hide me
                    on blur log my value
                    put my value into the innerHTML of the previous <span/>
                    hide me
                    show previous <span/>
                 "
                />
                <span class="site-heading-lower"
                  _="install FetchContentFromCockpit(key: 'site-heading-lower')">Business Casual</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto"
                     _="install FetchMenuFromCockpit">
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section clearfix" _="install FetchFromCockpit(region: 'section1')">

        </section>
        <section class="page-section cta" _="install FetchFromCockpit(region: 'section2_cta')">

        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website <span class="cyear" _="on load make a Date then put it.getFullYear() into me then log it.getFullYear()">2021</span></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
